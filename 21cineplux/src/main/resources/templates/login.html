<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <title>Login</title>

  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<div class="container-fluid">
  <h2>Hello !</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          Log In
        </div>
        <div class="card-body">
          <div th:if="${param.error}">
            <span style="color: red">Invalid username of password</span>
          </div>
          <form th:action="@{/login}" method="POST">
            <div class="row form-group">
              <label class="col-sm-4">Username :</label>
              <input type="text" class="col-sm-8 form-control input-group-sm" name="username">
            </div>
            <div class="row form-group">
              <label class="col-sm-4">Password :</label>
              <input type="password" class="col-sm-8 form-control input-group-sm" name="password">
            </div>
            <input type="submit" class="btn btn-warning" value="Sign In">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
