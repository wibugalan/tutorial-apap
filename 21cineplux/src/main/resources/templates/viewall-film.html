<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <title>21 Cineplux</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <h2>Daftar Seluruh Film</h2>
  <br>
  <table class="table">
    <thead>
    <tr>
      <th>No</th>
      <th>No Film</th>
      <th>Nama Film</th>
      <th>Deskripsi Film</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="film, iterationStatus : ${listFilm}"
        th:style="${iterationStatus.even} ? 'font-weight:bold;'">
      <td th:text="${iterationStatus.count}"></td>
      <td th:text="${film.noFilm}"></td>
      <td th:text="${film.namaFilm}"></td>
      <td th:text="${film.deskripsiFilm}"></td>
      <td th:if="${film.isDisplaying == true}" th:text="'Sedang Tayang : YA'"></td>
      <td th:if="${film.isDisplaying == false}" th:text="'Sedang Tayang : TIDAK'"></td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" href="/">Home</a>
</div>

</body>

</html>
