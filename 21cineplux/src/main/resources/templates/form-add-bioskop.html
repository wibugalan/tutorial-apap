<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>21 Cineplux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Tambah Bioskop</h2>
                <br>
                <form id="main-form" th:action="@{/bioskop/add}" th:object="${bioskop}" method="POST"></form>
                    Nama Bioskop : <br>
                    <input required class="form-control" type="text" name="namaBioskop" form="main-form"/>
                    <br><br>

                    Alamat Bioskop: <br>
                    <input required class="form-control" type="text" name="alamatBioskop" form="main-form"/>
                    <br><br>

                    Jumlah Studio : <br>
                    <input required min="0" class="form-control" type="number" name="jumlahStudio" form="main-form"/>
                    <br><br>

                    Waktu Buka : <br>
                    <input required class="form-control" type="time" name="waktuBuka" form="main-form"/>
                    <br><br>

                    Waktu Tutup : <br>
                    <input required class="form-control" type="time" name="waktuTutup" form="main-form"/>
                    <br><br>

                    <div th:if="*{jumlah != 0}">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Nama Film</th>
                                <th>
                                    <div>
                                    <form th:action="@{/bioskop/again(jumlah=${jumlah},ops=${ops})}" method="POST">
                                        <input type="hidden" th:value="${jumlah}" name="jumlah" />
                                        <input type="hidden" th:value="${true}" name="ops" />
                                    <button class="btn btn-primary" type="submit">Tambah Row</button>
                                    </form>
                                    </div>
                                </th>
                            </tr>
                            </thead>
                            <div th:if="*{jumlah != 0}">
                            <tbody>
                            <tr th:each="i: ${#numbers.sequence(0, jumlah-1)}">
                                <td>
                                    <select name="namaFilm" class="form-control">
                                        <option th:each="film : ${listFilm}" th:value="${film.noFilm}" th:text="${film.namaFilm}"></option>
                                    </select>
                                </td>
                                <td>
                                    <form th:action="@{/bioskop/again(jumlah=${jumlah},ops=${ops})}" method="POST" >
                                        <input type="hidden" th:value="${jumlah}" name="jumlah" />
                                        <input type="hidden" th:value="${false}" name="ops" />
                                        <button class="btn btn-danger" type="submit">Hapus Row</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                        <div th:unless="*{jumlah != 0}">
                            <h2>Belum ada film yang dipilih</h2>
                            <form th:action="@{/bioskop/again(jumlah=${jumlah},ops=${ops})}" method="POST">
                                <input type="hidden" th:value="${jumlah}" name="jumlah" />
                                <input type="hidden" th:value="${true}" name="ops" />
                                <button class="btn btn-primary" type="submit">Tambah Row</button>
                            </form>
                        </div>
                <br><br>
                    <button form="main-form" class="btn btn-primary" type="submit">Submit</button>
                    <a class="btn btn-primary" href="/">Home</a>
            </div>
        </div>
    </div>
</div>

</body>

</html>
